<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        newSearch += '&&roomname=' + (prompt('Do you want to create a new room?') || 'lobby');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="container header">
        <h1>chatterbox</h1>
        <div class="username"></div>
      </div>

      <div class="container sidebar">
        <div class="container" id="rooms">
          <h3>Rooms:<h3>
        </div>
        <div class="container" id="friends">
          <h3>Friends:<h3>
        </div>
      </div>

      <div class="container body">
        <form class="container form" action="#" id="send" method="post">
          <input type="text" name="message" id="message"/>
          <button type="button" name="submit" class="submit">Submit</button>
        </form>
        <div id="chats"></div>
      </div>
    </div>
  </body>
</html>
